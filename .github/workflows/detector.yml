name: Top 6 Detector

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
    
    - name: Pull latest changes
      run: |
        git config pull.rebase false
        git pull origin main || git pull origin master || true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow requests numpy
    
    - name: Run detector
      run: |
        python detector.py
    
    - name: Commit and push state changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add state/*.json logs/*.log
        
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "ðŸ” Detector: Update Top 6 state - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          for i in 1 2 3; do
            git pull --rebase origin main || git pull --rebase origin master || {
              # Auto-resolve conflicts
              git checkout --ours state/active_tracking.json 2>/dev/null || true
              git checkout --theirs logs/system.log 2>/dev/null || true
              git add state/*.json logs/*.log 2>/dev/null || true
              git rebase --continue 2>/dev/null || git rebase --skip 2>/dev/null || true
            }
            
            if git push; then
              echo "âœ… Push successful on attempt $i"
              break
            else
              echo "âš ï¸  Push failed on attempt $i, retrying..."
              sleep 2
            fi
            
            if [ $i -eq 3 ]; then
              git rebase --abort 2>/dev/null || true
              exit 1
            fi
          done
        fi
